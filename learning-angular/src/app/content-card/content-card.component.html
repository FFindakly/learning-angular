<div class="card">
  <h1>{{ cardContent.title }}</h1>
  <p>Author: {{ cardContent.author }}</p>
  <small>Article type: {{ cardContent.type }}</small>
  <div class="row">
    <p class="body-p">{{ cardContent.body }}</p>
    <img src="{{ cardContent.imageUrl }}"/>
  </div>
  <small>Tags: {{ cardContent.tags }}</small>
</div>
